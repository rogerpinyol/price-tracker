<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crypto Price Tracker</title>
  
  <link href="styles.css" rel="stylesheet">
  
  <!-- Inter Font-->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  
  <!-- Include Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.2/dist/chart.umd.min.js"></script>
</head>
<body>
  <h1>Crypto Price Tracker</h1>

  <!-- Input for cryptocurrency pair -->
  <div class="input-container">
    <input type="text" id="crypto-pair" placeholder="BTC/USD... ">
    <button onclick="fetchData()">Get Data</button>
  </div>

  <!-- Buttons for historical timeframes -->
  <div class="timeframe-buttons" style="display: none;">
    <button onclick="fetchHistoricalData('1d')">24 Hours</button>
    <button onclick="fetchHistoricalData('7d')">7 Days</button>
    <button onclick="fetchHistoricalData('30d')">30 Days</button>
    <button onclick="fetchHistoricalData('1y')">1 Year</button>
    <button onclick="fetchHistoricalData('all')">All Time</button>
  </div>

  <!-- Display current data -->
  <h2>Current Data</h2>
  <div id="current-data">
    <img src="placeholder.png" alt="Cryptocurrency logo">
    <div class="text">
      <p>Price: <span id="price"></span></p>
      <p>Market Cap: <span id="market-cap"></span></p>
      <p>24h Volume: <span id="volume"></span></p>
    </div>
  </div>

  <!-- Display historical data chart -->
  <h2>Historical Data</h2>
  <div class="chart-container">
    <canvas id="historical-chart"></canvas>
  </div>

  <script src="script.js"></script>
</body>
</html>
